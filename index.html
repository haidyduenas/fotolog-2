<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FOTOLOG - Lo Cabos</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<header>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12 logo">
					<img src="img/loscabos_logo_blog.png" id="logo" alt="">
				</div>
			</div>
	</header>
	<section id="contenido">
		<div class="row">
			<div class="col-lg-8">
				<img src="img/portada.jpg" id="portada" class="img-responsive" alt="">
			</div>
			<div class="col-lg-4">
				<img src="img/1.jpg"  class="img-responsive img-4" alt="">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<img src="img/2.jpg" class="img-responsive img-4" alt="">
			</div>
			<div class="col-md-4">
				<img src="img/3.jpg" class="img-responsive img-4" alt="">
			</div>
			<div class="col-md-4">
				<img src="img/4.jpg" class="img-responsive img-4" alt="">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<img src="img/5.jpg" class="img-responsive img-4" alt="">
			</div>
			<div class="col-md-4">
				<img src="img/6.jpg" class="img-responsive img-4" alt="">
			</div>
			<div class="col-md-4">
				<img src="img/7.jpg" class="img-responsive img-4" alt="">
			</div>
		</div>
	</section>
		<section id="formulario">
			<div class="row">
				<div class="col-lg-12 datos">
					<div class="form-group">
						<label for="usr">Name:</label>
						<input type="text" class="form-control" id="name">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 datos">
					<div class="form-group">
						<label for="usr">Comentario:</label>
						<input type="text" class="form-control" id="clave">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 text-center">
					<button type="button" class="btn btn-primary" id="addBtn" value="Guardar datos">Guardar</button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 text-center">
					<button type="button" class="btn btn-primary" id="clearBtn" value="Borrar Datos">Borrar comentarios</button>
				</div>
			</div>
		</section>
		<section>
			<div class="row">
				<div class="text-center text-uppercase"><h1>comentarios</h1></div>
				<div class=" col-lg-12 panel panel-default" id="home-comment">
					<h1>Comentarios</h1>
					<div class="panel-body" id="comment"></div>
				</div>
			</div>
		</section>
	<footer>
		<div class="row">
			<div class="container">
    		<hr />
        		<div class="text-center center-block">
            		<p class="txt-railway">Laboratoria 2017</p>
            		<br />
                		<a href="https://www.facebook.com/laboratoria.la"><i class="fa fa-facebook-square fa-3x social"></i></a>
	            		<a href="https://twitter.com/laboratoriala?lang=es"><i class="fa fa-twitter-square fa-3x social"></i></a>
	            		<a href="mailto:laboratoria@gmail.com"><i class="fa fa-envelope-square fa-3x social"></i></a>
				</div>
   			 <hr />
		</div>
	</footer>
	<script src="js/main.js"></script>

</body>
</html>
